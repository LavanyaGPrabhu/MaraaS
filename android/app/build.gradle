plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id 'dev.flutter.flutter-gradle-plugin'
    id 'com.google.gms.google-services' // ðŸ‘ˆ Firebase / Google services
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace "com.example.maraas"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11.toString()
    }

    defaultConfig {
        applicationId "com.example.maraas"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName

        manifestPlaceholders = [
            MAPS_API_KEY: localProperties.getProperty("MAPS_API_KEY") ?: ""
        ]
    }

    buildTypes {
        release {
            // TODO: replace with your release keystore
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}
